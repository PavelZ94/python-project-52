{% extends 'base.html' %}

{% load bootstrap5 %}
{% load i18n %}

{% block title %}
  {% trans "Task Manager" %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
          {% trans "Login" %}
      </h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-group">
        <input class="btn btn-primary" type="submit" value='{% trans "Login" %}'>
    </div>
</form>
</div>
{% endblock %}
