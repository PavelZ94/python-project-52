{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <div class="container wrapper flex-grow-1">
      <h1 class="my-4">
          {% trans 'Login' %}
      </h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
  <input type="hidden">
    <div class="form-group">
    {{ form|crispy }}
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="{% trans 'Login' %}">
    </div>
</form>

    </div>
{% endblock %}
