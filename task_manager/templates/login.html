{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
  {% trans 'Task Manager' %}
{% endblock %}

{% block content %}
      <h1 class="my-4">
          {% trans 'Enter' %}
      </h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Login' %}">
</form>
{% endblock %}
