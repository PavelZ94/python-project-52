{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}
{% block title %}
  {% trans 'Task Manager' %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
      <h1 class="my-4">
          {% trans 'Registration' %}
      </h1>
<form action="{% url 'user_create' %}" method="post">
    {% csrf_token %}
     <div class="form-group">
         {{ form.as_p }}
     </div>
    <div class="form-group">
        <input type="submit" value="{% trans 'Register %}">
    </div>
</form>
</div>

{% endblock %}
