{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
  {% trans 'Task Manager' %}
{% endblock %}

{% block content %}
<div class="container col-12 col-md-10 col-lg-8 mx-auto">
    <h1 class="my-4">
        {% trans 'Create Task' %}
    </h1>

    <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">{% trans 'Create' %}</button>
    </form>
</div>
{% endblock content %}
