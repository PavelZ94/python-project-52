{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
  {% trans 'Task Manager' %}
{% endblock %}

{% block content %}
      <h1 class="my-4">
          {% trans 'Delete task' %}
      </h1>

<form method="post">
<p>{% trans 'Are you sure you want to delete' %}{{ task.name }}?</p>
    {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="{% trans 'Yes, delete' %}">
</form>

{% endblock %}
