{% extends 'base.html' %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
  {% trans 'Task Manager' %}
{% endblock %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">
        {% trans 'Create status' %}
    </h1>
    <form action="{% url 'status_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Create' %}">
    </form>
</div>

{% endblock content %}
